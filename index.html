<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <title>Consumindo API</title>
</head>
<body>
  <header>
    <h1>Conversor de moeda</h1>
  </header>
  <main class="content">
    <section class="coinSection">
      <div class="coin">
        <p class="descriptionCoin">Dólar hoje</p>
        <p class="todayCoin"></p>
      </div>
    </section>
    <section class="converterSection">
      <div class="converter">
        <div class="QtCoin">
          <div class="dolarReal">
            <label for="dolarCoverter">Dolar para Real</label>
            <input type="number" name="dolarConverter" id="dolarConverter">
            <input type="submit" class="inputConverter" value="Converter" id="converterCoinDolar">
          </div>
          
          <div class="realDolar">
            <label for="realCoverter">Real para Dolar</label>
            <input type="number" name="realConverter" id="realConverter">
            <input type="submit" class="inputConverter" value="Converter" id="converterCoinReal">
          </div>
          
        </div>
        <div id="res"></div>
      </div>
    </section>
  </main>

  <script>
    // Usando a fetch para consumir a api
    async function getContent() {
      // Usando try catch para capturar o erro se for retornado
      try {
        // Usando função async para esperar a resposta da fetch
        const response = await fetch('http://localhost:5500/')
        const data = await response.json()
        document.querySelector('.todayCoin').innerHTML = 'R$ ' + data.USDBRL.bid
        
      } catch (error) {
        console.error(error)
      }  
    }
    getContent()
    
  </script>
</body>
</html>
